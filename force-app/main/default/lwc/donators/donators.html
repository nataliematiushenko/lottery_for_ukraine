<template>
  <div class="slds-p-around_medium">
    <div class="slds-grid slds-wrap">
      <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12"
        style="color:white">
        <span class="slds-text-heading_medium slds-m-top_medium">
          Всього учасників: {totalParticipants}
        </span>
        <span class="slds-text-heading_medium slds-m-left_medium">
          Вартість квитка: {ticketPrice}
        </span>
      </div>
      <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12">
        <div class="slds-grid slds-grid_align-end">
          <lightning-button disabled={totalTickets} onclick={generateTickets}
            label="Згенерувати квитки"
            icon-name="utility:add"></lightning-button>
          <lightning-button onclick={findWinners}
            label="Визначити переможців"
            icon-name="utility:favorite_alt"></lightning-button>
        </div>
      </div>
    </div>
    <article class="slds-card slds-m-top_medium"
      style={style}>
      <div class="slds-card__body slds-card__body_inner">
        <h3 class="slds-text-heading_small">Квитки</h3>
        <p lwc:if={totalTickets}
          class="slds-text-body_small">всього згенеровано {totalTickets}</p>
        <div class="slds-m-around_medium">
          <template for:each={ticketsToDisplay}
            for:item="ticket">
            <div key={ticket.number}
              class="slds-p-around_small slds-border_bottom">
              <span class="slds-text-heading_medium">{ticket.NickName__c}</span>
              <span class="slds-text-body_small slds-float_right slds-text-heading_medium slds-text-color_weak">Квиток №
                {ticket.t_number}</span>
            </div>
          </template>
        </div>
      </div>
    </article>

  </div>

</template>
